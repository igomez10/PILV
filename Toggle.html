<HTML>

	<head>
			<script src='https://unpkg.com/vue@next/dist/vue.js'></script>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>

	<body align='center'>
	
		<div id="app">
			<div>
			<div align='left'><a href='index.html'>Volver</a></div>
			<h1 align='center'>{{ message | capitalize }}</h1>
			
			<div>
			<hr>
			<button v-on:click='mostrar'>âž¤</button>
			<li v-for='elemento in lista' v-if='booleano'>{{elemento}}</li>
		</div> 
		
	<script>
	 new Vue({
		el: '#app',
		data: {
			message: '	Toggle!',
			booleano: false,
			lista:[1,2,3,4,5,6]
		},
		filters:{
			capitalize:function (palabra) {
				return palabra.toUpperCase()
			}
		},
		methods:{
			mostrar:function() {
				this.booleano=!this.booleano;
			}
		}
		})
	</script>
	</body>

	
</HTML>
